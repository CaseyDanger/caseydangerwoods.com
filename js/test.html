<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		
		<title>Top Ten Reasons to Close with Austin Title</title>
		
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
		
		<style type="text/css">
			.slideshow { height: 232px; width: 232px; margin: auto }
			.slideshow img { padding: 15px; border: 1px solid #ccc; background-color: #eee; }
			#nav a { border: 1px solid #ccc; background: #fc0; text-decoration: none; margin: 0 5px; padding: 3px 5px;  }
			#nav a.activeSlide { background: #ea0 }
			#nav a:focus { outline: none; }
		</style>
		
		<script type="text/javascript" src="http://www.seecaseydesign.com/js/jquery.cycle.all.2.74.js"></script>
		<script type="text/javascript" src="http://www.seecaseydesign.com/js/jquery.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
   			$('.slideshow')
   			.after('<div id="nav">')
   			.cycle({fx: 'scrollLeft', speed: 'fast', timeout:0, pager: '#nav'});
			});
		</script>
		
	</head>
	
	<body>
		<div class="slideshow">
			<img src="http://cloud.github.com/downloads/malsup/cycle/beach1.jpg" width="200" height="200" />
			<img src="http://cloud.github.com/downloads/malsup/cycle/beach2.jpg" width="200" height="200" />
			<img src="http://cloud.github.com/downloads/malsup/cycle/beach3.jpg" width="200" height="200" />
			<img src="http://cloud.github.com/downloads/malsup/cycle/beach4.jpg" width="200" height="200" />
			<img src="http://cloud.github.com/downloads/malsup/cycle/beach5.jpg" width="200" height="200" />
		</div>
	</body>
</html>
